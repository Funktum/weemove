---
layout: default
---
<div class="mw8 center ph4 pv6-ns pv5">
  {% unless page.image == site.defaults[0]['values'].image %}
    <img class="w-100 mt4" src="{{ page.image }}" alt="{{ page.title | escape }}" />
  {% endunless %}
  <h1 class="f1 fw8 lh-title">{{ page.title | escape }}</h1>

  <div class="nested-content">
    {{ content }}
  </div>
</div>
