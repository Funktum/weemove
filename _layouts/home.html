<div class="cover bg-center-ns vh-100-ns" style="background-image: url({{ "/assets/img/weemove-hero.svg" | relative_url }})">
  <div class="flex flex-column items-center justify-center h-100-ns tc mw8 center pa4 bg-white-50-s">
    <h1 class="f-title-l f1 lh-solid fw8 mt0 mb4">{{ page.title | escape }}</h1>
    <p class="f3 lh-copy we-gray-3 mt0 mb4 measure">{{ page.description | escape }}</p>
    <a class="dib pv3 ph4 no-underline bg-we-orange hover-bg-we-dark-orange white f4 fw7 br-pill grow-ns" href="{{ page.hero_btn | relative_url }}">{{ page.hero_btn_text | escape }}</a>
  </div>
</div>
<div class="mw8 center ph4 pt5-ns pb6-ns pv4 nested-content">
  {{ content }}
</div>
