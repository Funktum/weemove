# Site settings
title: WEEMOVE
logo: /assets/img/logo.svg
email: we@weemove.fi
description: "Tarjoamme lapsellesi hauskan liikuntakokemuksen joka antaa onnistumisen tunteita ja kasvattaa lapsen itseluottamusta"
baseurl: "/weemove" # the subpath of your site, e.g. /blog
url: "https://weemove.fi" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: UA-XXXXXXXX-N
date_format: "%-d.%-m.%Y"

# Build settings
markdown: kramdown
permalink: /:title/
sass:
  sass_dir: _scss
  style: compressed

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /blog/:title/

# Blog settings
paginate: 10
paginate_path: "/blog/page/:num/"
defaults:
  - scope:
      path: ""
    values:
      image: /assets/img/share.png

# Disqus - enable for commenting on blog
# disqus:
#   shortname: EXAMPLE

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
