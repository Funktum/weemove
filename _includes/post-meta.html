{%- if post -%}
  {%- assign source = post -%}
{%- else -%}
  {%- assign source = page -%}
{%- endif -%}

<div>
  <span>{{ source.date | date: site.date_format }}</span>
  {% if include.readmore %}
    <span>&middot;</span>
    <a class="link blue hover-dark-blue" href="{{ source.url | relative_url }}">Lue lisää &rarr;</a>
  {% endif %}
</div>
