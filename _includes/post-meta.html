{%- if post -%}
  {%- assign source = post -%}
{%- else -%}
  {%- assign source = page -%}
{%- endif -%}

<div>
  <span>{{ source.date | date: site.date_format }}</span>
  {% if include.readmore %}
    <span>&middot;</span>
    <a class="link we-orange hover-we-dark-orange" href="{{ source.url | relative_url }}">{{site.data.strings.readmore.fi}} &rarr;</a>
  {% endif %}
</div>
